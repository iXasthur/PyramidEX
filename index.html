<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyramidEX^_^</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
    <link>
</head>
<body>
    <header class="i-header">
        <h1>PyramidEX</h1>
        <div class="i-header-grid">
            <div>TRADE</div>
            <div>WALLET</div>
            <div>PROFILE</div>
            <div>CONTACTS</div>
        </div>
    </header>
    <main>
        <section class="i-features">
            <h2>Buy. Sell. Trade.</h2>
            <p>BTC, ETH, USDT, TRX, and the best altcoins on the market.</p>
        </section>
        <section class="i-markets">
            <h2>Markets</h2>
            <div class="i-markets-grid">
                <div class="i-markets-coin-grid">
                    <div>Name</div>
                    <div></div>
                    <div></div>
                    <div>24h Change</div>
                    <div>Last price</div>
                </div>
                <div class="i-markets-coin-grid">
                    <img src="BTC.png" alt="BTC" width="50px">
                    <div>BTC</div>
                    <div>Bitcoin</div>
                    <div>+10%</div>
                    <div>1000$</div>
                </div>
                <div class="i-markets-coin-grid">
                    <img src="ETH.png" alt="ETH" width="50px">
                    <div>ETH</div>
                    <div>Ethereum</div>
                    <div>+10%</div>
                    <div>50$</div>
                </div>
                <div class="i-markets-coin-grid">
                    <img src="EOS.png" alt="EOS" width="50px">
                    <div>EOS</div>
                    <div>EOS</div>
                    <div>+20</div>
                    <div>42$</div>
                </div>
                <div class="i-markets-coin-grid">
                    <img src="IOTA.png" alt="IOTA" width="50px">
                    <div>IOTA</div>
                    <div>MIOTA</div>
                    <div>+4%</div>
                    <div>7$</div>
                </div>
                <div class="i-markets-coin-grid">
                    <img src="XRP.png" alt="XRP" width="50px">
                    <div>XRP</div>
                    <div>Ripple</div>
                    <div>-7%</div>
                    <div>2$</div>
                </div>
                <div class="i-markets-coin-grid">
                    <img src="BCH.png" alt="BCH" width="50px">
                    <div>BCH</div>
                    <div>Bitcoin cash</div>
                    <div>-17%</div>
                    <div>400$</div>
                </div>
            </div>
        </section>
        <section class="i-partners">
            <h2>Partners</h2>
        </section>
    </main>
    <footer>
        FOOTER
    </footer>
</body>
</html>
